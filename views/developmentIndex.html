  <div id="root">

<style>
  #root {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  body {
    margin: 0;
    border: 0;
    padding: 0;
  }

  #body {
    position: relative;
    display: flex;
    flex-flow: column;
    top: 12vmin;
  }

  html {
    box-sizing: border-box;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }
</style>

<script>
  let rootPointer;
  let toolbarPointer;
  let bodyPointer;
  let footerPointer;

  // Global Initialisation
  window.onload = () => {
    createMainPointers();
    sideDrawerInit();
    profileInit();
    footerInit();
    homepageInit();
  };

  const createMainPointers = () => {
    rootPointer = document.querySelector("#root");
    toolbarPointer = document.querySelector('#toolbar');
    bodyPointer = document.querySelector('#body');
    footerPointer = document.querySelector('#footer');
  }

  const createBaseElements = () => {
    rootPointer.innerHTML = "<div id='toolbar'></div><div id='body'></div><div id='footer'></div>";
  }

</script>
