      "</div>";
    /* ------------------------------------- INSERT THE HTML -------------------------------------- */
    document.querySelector("#profile_contents_body").innerHTML = html;
  };

  /* ========================================== HEADING =========================================== */

  const profileDashboardHeading = () => {
    const element = document.querySelector("#profile_dashboard_heading_body");

    loadLoader(element).then(() => {
      getMyProfileDetails()
        .then(profileDetails => {
          const html =
            "<div id='profile_dashboard_heading_text'>" +
            profileDetails.firstName +
            " " +
            profileDetails.lastName +
            "'s Dashboard" +
            "</div>";

          element.innerHTML = html;
        })
        .catch(error => {
          console.log(error);
        });
    });
  };

  /* =========================================== LEVEL ============================================ */

  const profileDashboardLevel = () => {
    const element = document.querySelector("#profile_dashboard_level_body");

    loadLoader(element).then();
  };
</script>

  ];

  const calculateLevel = () => {
    let cumulativeOrderValue;
    let level;

    cumulativeOrderValue = cumulativeOrderValueByOrderStatus("Order Completed");

    for (let i = 0; i < levels.length; i++) {
      if (
        levels[i].minCumulativeOrderValue <= cumulativeOrderValue &&
        levels[i].maxCumulativeOrderValue > cumulativeOrderValue
      ) {
        level = levels[i].level;
        return level;
      }
    }
  };

  /* ============================= GET LOGGED IN USER PROFILE DETAILS ============================= */

  const getMyProfileDetails = promise => {
    if (promise != false) {
      /* ------------------------------- RUN FUNCTION AS A PROMISE -------------------------------- */
      return new Promise((resolve, reject) => {
        $.ajax({
          type: "POST",
          url: "/profile/profile-details",
          success: data => {
            if (data.status === "failed") {
              reject(data.error);
            } else if (data.status === "success") {
              resolve(data.profileDetails);
            }
          }
        });
      });
    } else {
      /* ------------------------------- RUN FUNCTION SYNCHRONOUSLY ------------------------------- */
      let retrievedData;
      $.ajax({
        type: "POST",
        async: false,
        url: "/profile/profile-details",
        success: data => {
          retrievedData = data;
        }
      });
      return retrievedData;
    }
  };
